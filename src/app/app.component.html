<div class="app">
  <!-- Sidebar -->

  <app-header></app-header>

  <!-- Main Content Area -->
  <div class="main">
    <!-- Header -->
    <app-sidebar
        [class.expanded]="isSidebarPinned"
        (mouseenter)="onSidebarHoverStart()"
        (mouseleave)="onSidebarHoverEnd()">
    </app-sidebar>

    <!-- Content -->
    <div class="content" [class.shifted]="isSidebarPinned">
      <!-- Routed content goes here -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
