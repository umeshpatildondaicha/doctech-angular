<div class="app">
  <!-- Sidebar -->

  <app-header></app-header>

  <!-- Main Content Area -->
  <div class="main">
    <!-- Header -->
    <app-sidebar
      [class.expanded]="isSidebarPinned"
      (mouseenter)="onSidebarHoverStart()"
      (mouseleave)="onSidebarHoverEnd()"
    >
    </app-sidebar>

    <!-- Content -->
    <div class="content" [class.shifted]="isSidebarPinned">
      <!-- Routed content goes here -->
      <router-outlet></router-outlet>
    </div>

    <!-- Right Sidebar -->
    <app-right-sidebar #rightSidebar></app-right-sidebar>

    <button
      class="draggable-button"
      cdkDrag
      [cdkDragBoundary]="'.main'"
      [style.position]="'fixed'"
      [style.right]="'20px'"
      [style.top]="'50%'"
      [style.fontWeight]="'500'"
      (click)="toggleRightSidebar()"
    >
      {{ waitingPatientsCount }}
    </button>
  </div>
</div>
