<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Appointment Management</h1>
    <div class="quick-actions">
      <button mat-raised-button color="primary" routerLink="slot-management">
        <mat-icon>schedule</mat-icon>
        Manage Time Slots
      </button>
      <button mat-raised-button color="accent" routerLink="new">
        <mat-icon>add</mat-icon>
        New Appointment
      </button>
    </div>
  </div>

  <div class="stats-container">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{stats.totalAppointments}}</div>
        <div class="stat-label">Total Appointments</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{stats.todayAppointments}}</div>
        <div class="stat-label">Today's Appointments</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{stats.pendingConfirmation}}</div>
        <div class="stat-label">Pending Confirmation</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{stats.availableSlots}}</div>
        <div class="stat-label">Available Slots</div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-tab-group>
    <mat-tab label="Upcoming Appointments">
      <div class="tab-content">
        <app-appointment-list [view]="'upcoming'"></app-appointment-list>
      </div>
    </mat-tab>
    
    <mat-tab label="Time Slots">
      <div class="tab-content">
        <app-slot-management></app-slot-management>
      </div>
    </mat-tab>

    <mat-tab label="Calendar View">
      <div class="tab-content">
        <app-appointment-calendar></app-appointment-calendar>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
