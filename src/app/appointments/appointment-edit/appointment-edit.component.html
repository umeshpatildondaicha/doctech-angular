<div class="container mt-4">
  
  <!-- Toggle Between Days & Dates -->
  <div class="form-group mt-3 d-flex align-items-center">
    <label class="me-3">Select Mode:</label>
    <select class="form-select" [(ngModel)]="selectDateMode">
      <option [ngValue]="false">Days</option>
      <option [ngValue]="true">Dates</option>
    </select>
  </div>
  
    <!-- Select Working Days -->
    <div *ngIf="!selectDateMode" class="form-group mt-3">
      <label>Select Working Days:</label>
      <div class="d-flex flex-wrap">
        <div class="form-check me-3">
          <input type="checkbox" class="form-check-input" [(ngModel)]="selectAll" (change)="toggleAllDays()">
          <label class="form-check-label">Select All</label>
        </div>
        <div *ngFor="let day of weekDays" class="form-check me-3">
          <input type="checkbox" class="form-check-input" [checked]="selectedDays.includes(day)" (change)="toggleDay(day)">
          <label class="form-check-label">{{ day }}</label>
        </div>
      </div>
    </div>
  
    <!-- Select Specific Dates -->
    <div *ngIf="selectDateMode" class="form-group mt-3">
      <label>Select Specific Dates:</label>
      <input type="date" class="form-control" (change)="toggleDate($event)">

      <!-- <input type="date" class="form-control" (change)="toggleDate($event.target.value)"> -->
      <div class="mt-2">
        <strong>Selected Dates:</strong>
        <span *ngFor="let date of selectedDates" class="badge bg-primary me-1">{{ date }}</span>
      </div>
    </div>
  
    <!-- Set Working Hours -->
    <div class="row mt-3">
      <div class="col-md-6">
        <label>Start Time:</label>
        <input type="time" class="form-control" [(ngModel)]="startTime">
      </div>
      <div class="col-md-6">
        <label>End Time:</label>
        <input type="time" class="form-control" [(ngModel)]="endTime">
      </div>
    </div>
  
    <!-- Add Breaks -->
    <div class="mt-3">
      <label>Breaks:</label>
      <div *ngFor="let break of breaks; let i = index" class="row mb-2">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Break Name" [(ngModel)]="break.name">
        </div>
        <div class="col-md-3">
          <input type="time" class="form-control" [(ngModel)]="break.start">
        </div>
        <div class="col-md-3">
          <input type="time" class="form-control" [(ngModel)]="break.end">
        </div>
        <div class="col-md-2 text-center">
          <button class="btn btn-danger" (click)="removeBreak(i)">Remove</button>
        </div>
      </div>
      <button class="btn btn-primary mt-2" (click)="addBreak()">+ Add Break</button>
    </div>
  
    <!-- Appointment Duration -->
    <div class="form-group mt-3">
      <label>Appointment Duration (minutes):</label>
      <input type="number" class="form-control" [(ngModel)]="appointmentDuration">
    </div>
  
    <!-- Generate Slots -->
    <div class="text-center mt-4">
      <button class="btn btn-success" (click)="generateSlots()">Generate Appointment Slots</button>
    </div>
      
    <!-- Display Available Slots and Breaks -->
    <div class="slots-container mt-4">
      <h3 class="subtitle">Available Time Slots for {{ selectedToShow }}</h3>
      <div *ngIf="availableSlots.length === 0" class="no-slots">
        No slots available.
      </div>
      <div *ngFor="let slot of availableSlots" class="slot">
        <div class="slot-info">
          <span class="time">{{ slot }}</span>
        </div>
      </div>
    </div>
  </div>
