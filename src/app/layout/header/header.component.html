<header class="header d-flex align-items-center justify-content-between fixed-top bg-white px-3 shadow-sm">
  <!-- Logo Section -->
  <div class="logo">
    <!-- Good Morning Message -->
    <h4 class="mb-0 text-dark" *ngIf="isMessageVisible" [ngClass]="{'show-message': isMessageVisible}">
      Good Morning, Dr. Swapnil!
    </h4>

    <!-- Hospital Name -->
    <h4 class="mb-0 text-dark" *ngIf="isHospitalVisible" [ngClass]="{'show-message': isHospitalVisible}" id="hospital-name">
      Shree Physio Clinic
  </h4>
  
  </div>

  <!-- Search Bar Section -->
  <div class="d-flex align-items-center">
    <div class="search-bar d-flex align-items-center me-3">
      <i class="fas fa-search text-primary me-2"></i>
      <input
        type="text"
        class="form-control border-0 p-0"
        placeholder="Search here..."
        aria-label="Search"
      />
    </div>
    <button class="btn btn-light rounded-circle p-2" aria-label="Notifications">
      <i class="fas fa-bell"></i>
    </button>
  </div>

  <!-- Right-side Icons Section -->
  <div class="header-right d-flex align-items-center">
    <!-- Fullscreen Icon -->
    <button
      class="btn btn-light rounded-circle p-2 me-3"
      (click)="toggleFullscreen()"
      aria-label="Toggle Fullscreen"
    >
      <i class="fas" [class.fa-expand]="!isFullscreen" [class.fa-compress]="isFullscreen"></i>
    </button>

    <!-- User Profile Section -->
    <div class="user-profile d-flex align-items-center">
      <div class="profile-info text-end me-2">
        <p class="name mb-0 fw-bold">Dr. Swapnil</p>
        <p class="specialization mb-0 text-muted">Physiotherapist</p>
      </div>

      <div class="dropdown">
        <button
          class="btn btn-light rounded-circle p-2 dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          aria-label="User Menu"
        >
          <i class="fas fa-user"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">View Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
