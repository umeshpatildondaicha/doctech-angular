<div class="right-sidebar" [class.open]="isOpen">
  <div class="patient-cards">
    <mat-card 
      *ngFor="let patient of waitingPatients"
      class="patient-card mat-elevation-z4 mat-card-with-image"
    >
      <div class="patient-profile">
        <div class="profile-section">
          <div class="profile-image-container">
            <img [src]="patient.photoUrl" alt="Patient photo" class="profile-image">
            <div class="queue-badge">{{ patient.queueNumber }}</div>
          </div>
          <div class="patient-name">{{ patient.name }}</div>
        </div>

        <div class="patient-overview">
          <div class="info-section">
            <div class="info-item">
              <mat-icon class="info-icon">medical_services</mat-icon>
              <div class="info-content">
                <div class="info-value">{{ patient.problem }}</div>
              </div>
            </div>

            <div class="info-item">
              <mat-icon class="info-icon">schedule</mat-icon>
              <div class="info-content">
                <div class="info-value">{{ patient.waitTime }}</div>
              </div>
            </div>

            <div class="info-item">
              <mat-icon class="info-icon">phone</mat-icon>
              <div class="info-content">
                <div class="info-value">+91 8888888888</div>
              </div>
            </div>

            <div class="info-item">
              <mat-icon class="info-icon">location_on</mat-icon>
              <div class="info-content">
                <div class="info-value">Pune</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
