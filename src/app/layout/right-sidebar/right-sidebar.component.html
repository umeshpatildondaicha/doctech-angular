<div class="right-sidebar" [class.open]="isOpen">
  <div class="patient-cards">
    <mat-card 
      *ngFor="let patient of waitingPatients"
      class="patient-card mat-elevation-z4 compact-card"
    >
      <mat-card-header>
        <img mat-card-avatar [src]="patient.photoUrl" alt="Patient photo" class="patient-avatar">
        <div class="queue-number">{{ patient.queueNumber }}</div>
        <mat-card-title class="small-title">{{ patient.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content class="compact-content">
        <div class="patient-info">
          <div class="info-row small-text">
            <mat-icon class="info-icon small-icon">local_hospital</mat-icon>
            <span class="info-text">{{ patient.problem }}</span>
          </div>
          <div class="info-row small-text">
            <mat-icon class="info-icon small-icon">access_time</mat-icon>
            <span class="info-text">{{ patient.waitTime }}</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions align="end" class="compact-actions">
        <button mat-icon-button color="primary" aria-label="View patient details">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Call patient">
          <mat-icon>phone</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
