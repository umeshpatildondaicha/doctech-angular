<div
  class="sidebar"
  [class.pinned]="isPinned"
  (mouseenter)="onHoverStart()"
  (mouseleave)="onHoverEnd()"
>
  <div class="sidebar-header">
    <button class="pin-button" (click)="togglePinSidebar()">
      <i [class]="isPinned ? 'fa-solid fa-bars' : 'fa-solid fa-thumbtack-slash'"></i>
    </button>
  </div>

  <ul class="nk-menu">
    <!-- Dashboard -->
    <li class="nk-menu-item">
      <a routerLink="/dashboard" routerLinkActive="active" class="nk-menu-link">
        <span class="sidebar-icon"><i class="fas fa-tachometer-alt"></i></span>
        <span class="sidebar-text">Dashboard</span>
      </a>
    </li>

    <!-- Appointments -->
    <li class="nk-menu-item">
      <a routerLink="/appointments" routerLinkActive="active" class="nk-menu-link">
        <span class="sidebar-icon"><i class="fas fa-calendar-alt"></i></span>
        <span class="sidebar-text">Appointments</span>
      </a>
    </li>

    <!-- Patients -->
    <li class="nk-menu-item">
      <a routerLink="/patients" routerLinkActive="active" class="nk-menu-link">
        <span class="sidebar-icon"><i class="fas fa-user-injured"></i></span>
        <span class="sidebar-text">Patients</span>
      </a>
    </li>

    <!-- Doctors -->
    <li class="nk-menu-item">
      <a routerLink="/doctors" routerLinkActive="active" class="nk-menu-link">
        <span class="sidebar-icon"><i class="fas fa-user-md"></i></span>
        <span class="sidebar-text">Doctors</span>
      </a>
    </li>
  </ul>

  <!-- Bottom Items -->
  <div class="sidebar-footer">
    <ul class="nk-menu">
      <li class="nk-menu-item">
        <a routerLink="/settings" routerLinkActive="active" class="nk-menu-link">
          <span class="sidebar-icon"><i class="fas fa-cog"></i></span>
          <span class="sidebar-text">Settings</span>
        </a>
      </li>
      <li class="nk-menu-item">
        <a routerLink="/help" routerLinkActive="active" class="nk-menu-link">
          <span class="sidebar-icon"><i class="fas fa-question-circle"></i></span>
          <span class="sidebar-text">Help & Support</span>
        </a>
      </li>
      <li class="nk-menu-item">
        <a (click)="logout()" class="nk-menu-link">
          <span class="sidebar-icon"><i class="fas fa-sign-out-alt"></i></span>
          <span class="sidebar-text">Logout</span>
        </a>
      </li>
    </ul>
  </div>
</div>
