<div class="doctor-management-page">
  <!-- Page Header -->
  <app-admin-page-header
    title="Doctor Management"
    subtitle="Comprehensive doctor management system"
    [actions]="headerActions"
    (actionClicked)="onHeaderAction($event)">
  </app-admin-page-header>

  <!-- Quick Actions -->
  <app-admin-action-bar
    [actions]="quickActions"
    layout="horizontal"
    align="left"
    class="in-card"
    (actionClicked)="onQuickAction($event)">
  </app-admin-action-bar>

  <!-- Statistics Cards -->
  <app-admin-stats-card
    [stats]="statsCards">
  </app-admin-stats-card>

  <!-- Grid Component -->
  <div class="grid-section">
    <app-grid 
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [height]="'600px'"
      [animateRows]="true"
      searchPlaceholder="Search Doctors..."
      [rightTooltemplateRef]="rightTooltemplate"
      class="doctors-grid">
    </app-grid>
  </div>
</div>

<ng-template #rightTooltemplate>
  <app-icon [fontIcon]="'add'" [isCovered]="true" (iconClick)="addNewDoctor()"></app-icon>
</ng-template>
