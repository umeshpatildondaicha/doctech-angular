<div class="service-details">
  <!-- Hero Header -->
  <div class="hero">
    <div class="hero-left">
      <div class="hero-icon" [style.background]="data?.backgroundColor">
        <app-icon [fontIcon]="data?.icon" [size]="34" style="color: #fff"></app-icon>
      </div>
      <div class="hero-text">
        <h2 class="name">{{ data?.name }}</h2>
        <div class="meta">
          {{ categoryLabel }} â€¢ {{ data?.department }}
        </div>
      </div>
    </div>
    <div class="hero-right">
      <div class="price">${{ data?.price }}</div>
      <div class="availability" [class]="availabilityClass()">{{ data?.availability }}</div>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="stats">
    <div class="stat">
      <div class="label">Duration</div>
      <div class="value">{{ data?.duration }} min</div>
    </div>
    <div class="stat">
      <div class="label">Type</div>
      <div class="value">{{ data?.consultationType }}</div>
    </div>
    <div class="stat">
      <div class="label">Rating</div>
      <div class="value rating"><span class="stars">{{ stars }}</span> {{ data?.rating }}</div>
    </div>
  </div>

  <!-- Description -->
  <div class="description" *ngIf="data?.description">
    <div class="section-title">Description</div>
    <p>{{ data?.description }}</p>
  </div>

  <!-- Footer Actions -->
  <div class="actions">
    <app-button [text]="'Edit'" [color]="'primary'" [fontIcon]="'edit'" (btnClick)="onEdit()"></app-button>
    <div class="spacer"></div>
    <app-button [text]="'Close'" [color]="'accent'" (btnClick)="onClose()"></app-button>
  </div>
</div>
