<div class="summary-grid">
  <mat-card class="summary-card billed">
    <div class="label">Total Billed</div>
    <div class="value">₹ {{ summary.billed | number:'1.2-2' }}</div>
  </mat-card>
  <mat-card class="summary-card paid">
    <div class="label">Total Paid</div>
    <div class="value">₹ {{ summary.paid | number:'1.2-2' }}</div>
  </mat-card>
  <mat-card class="summary-card outstanding">
    <div class="label">Outstanding</div>
    <div class="value">₹ {{ summary.outstanding | number:'1.2-2' }}</div>
  </mat-card>
  <mat-card class="summary-card overdue">
    <div class="label">Overdue</div>
    <div class="value">₹ {{ summary.overdue | number:'1.2-2' }}</div>
  </mat-card>
</div>

<div class="grid-wrapper">
  <app-grid
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [showAddButton]="true"
    [searchPlaceholder]="'Search invoices...'"
    [height]="'calc(100vh - 340px)'"
    [width]="'100%'"
    (addClick)="openCreate()"
    (rowClicked)="onRowClick($event)">
  </app-grid>
</div>

<div *ngIf="!loading && rowData.length === 0" class="empty">
  No invoices yet.
  <button mat-stroked-button color="primary" (click)="openCreate()">Create your first invoice</button>
</div>
