<div class="patients-container">
  
  <app-data-grid
    title="Patient List"
    [columnDefs]="columnDefs"
    [rowData]="patients"
    [showSearch]="true"
    [showRefresh]="true"
    [showExport]="true"
    [paginationPageSize]="10"
    [showCheckbox]="true"
    [rowActions]="rowActions"
    refreshButtonLabel="Refresh"
    exportButtonLabel="Export"
    (rowClick)="onPatientRowClicked($event)"
    (refresh)="onRefreshGrid()"
    (selectionChange)="onSelectionChanged($event)"
    [actionButtons]="[{
      label: 'Add Patient',
      icon: 'person_add',
      primary: true,
      action: onAddPatientClick
    }]">
  </app-data-grid>
</div>
