<div class="patients-container">
  <h2>Patients Management</h2>
  <div class="content">
    <div class="patients-list">
      <mat-card *ngFor="let patient of patients" 
                [routerLink]="['/profile', patient.id]"
                class="patient-card mat-elevation-z2">
        <mat-card-content>
          <div class="patient-info">
            <h3>{{ patient.name }}</h3>
            <p><strong>Age:</strong> {{ patient.age }}</p>
            <p><strong>Condition:</strong> {{ patient.condition }}</p>
            <p><strong>Last Visit:</strong> {{ formatDate(patient.lastVisit) }}</p>
            <p><strong>Status:</strong> <span class="status-badge">{{ patient.status }}</span></p>
          </div>
          <div class="patient-actions">
            <button mat-button color="primary" class="view-profile">View Profile</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
