<div class="dialog-container">
  <h2 mat-dialog-title>Modify Table Columns</h2>
  
  <mat-dialog-content>
    <div class="columns-list" cdkDropList (cdkDropListDropped)="drop($event)">
      <div class="column-item" *ngFor="let column of columns; let i = index" cdkDrag>
        <div class="drag-handle" cdkDragHandle>
          <i class="fas fa-grip-vertical"></i>
        </div>
        
        <div class="column-content">
          <div class="column-header">
            <span class="column-name">{{column.name}}</span>
            <span class="column-type">({{column.type}})</span>
          </div>
          <mat-slide-toggle
            [checked]="column.visible"
            (change)="toggleColumnVisibility(column)">
            Visible
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
  </mat-dialog-actions>
</div>
